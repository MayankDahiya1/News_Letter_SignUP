
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewsLetter Page</title>

    

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="Public/css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin" >
  <form action="/" method="POST">
    <img class="mb-4" src="Public/images/Logo.PNG" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Sign Up for NewsLetter!</h1>

    <div class="form-floating">
      <input type="text" name="fname" class="form-control top" id="floatingInput" placeholder="First Name" required autofocus>
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="lname" class="form-control middle" id="floatingInput" placeholder="Last Name" required>
      <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating">
        <input type="email" name="email" class="form-control bottom" id="floatingInput"  placeholder="Email" required>
        <label for="floatingInput">Email Address</label>
      </div>
    
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Moja ltd. </p>
  </form>
</main>


    
  </body>
</html>
